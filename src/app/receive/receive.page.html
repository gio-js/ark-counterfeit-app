<ion-content scrollX="true" scrollY="true" color="medium">
  <ion-row class="light">
    <ion-col size="10">
      <div>
        <h1>Ricevi</h1>
      </div>
    </ion-col>
    <ion-col size="2">
      <div>
        <ion-icon name="pricetags" slot="start"></ion-icon>
      </div>
    </ion-col>
  </ion-row>
  
  <ion-row class="light">
    <ion-col size="11">
      <h6>{{ loginInfos() }}</h6>
    </ion-col>
    <ion-col size="1">
      <ion-icon name="copy" class="copy-icon" (click)="copyLoginAddress()"></ion-icon>
    </ion-col>
  </ion-row>
  
  <ion-grid>
    <ion-row class="col-uno">
      <ion-col size="8">
        <ion-list lines="none">
          <ion-item lines="none">
            <ion-avatar slot="start">
              <img src="../../assets/imgs/product.png" />
            </ion-avatar>
            <ion-label>
              <h3>Codice prodotto</h3>
            </ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-input type="text" name="codiceprodotto" [(ngModel)]="codiceProdotto" required>
            </ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="4" class="btn-swap">
        <ion-button expand="full" shape="round" color="warning" class="btn-card" (click)="Receive()">
          Ricevi
        </ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
