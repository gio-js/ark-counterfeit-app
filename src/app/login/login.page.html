<ion-content>
  <ion-grid class="body">
    <ion-row>
      <ion-col size="12" class="div-txt">
        <h1 class="title">Login</h1>
        <p class="description">Sign in to your account</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <!--FORM LOGIN-->
      <ion-col size="12" class="div-form">
        <form class="form-login">
          <img src="../../assets/imgs/bg.jpg" />
          <ion-item lines="none">
            <ion-input type="text" placeholder="Username" required class="password-field">
              <ion-icon name="key"></ion-icon>
            </ion-input>
          </ion-item>

          <ion-item lines="none">
            <ion-input type="password" placeholder="Passphrase" required class="password-field">
              <ion-icon name="key"></ion-icon>
            </ion-input>
          </ion-item>
<!-- [routerLink]="['/tabs/tab1']"-->
          <ion-button expand="block" class="btn" shape="round" (click)="CreateProduct()">Login</ion-button>
          <a href="#" class="create" [routerLink]="['/sign']">Create a wallet</a>
          <div class="spacer"></div>
        </form>
      </ion-col>
      <!-- END FORM LOGIN -->
    </ion-row>
  </ion-grid>
</ion-content>
